<!DOCTYPE html>
<html lang="en">
 <head>
  <title>
   Named Entity Tagging
  </title>
 </head>
 <body style="font-size: 16px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; padding: 4rem 2rem; direction: ltr">
  <figure style="margin-bottom: 6rem">
   <div class="entities" style="line-height: 2.5; direction: ltr">
    When
    <mark class="entity" style="background: #aa9cfc; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em; box-decoration-break: clone; -webkit-box-decoration-break: clone">
     <a href="{% url 'linking' entity_name=Sebastian Thrun+PERSON%}">
      Sebastian Thrun
     </a>
     <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; text-transform: uppercase; vertical-align: middle; margin-left: 0.5rem">
      PERSON
     </span>
    </mark>
    started working on self-driving cars at
    <mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em; box-decoration-break: clone; -webkit-box-decoration-break: clone">
     <a href="{% url 'linking' entity_name=Google+ORG%}">
      Google
     </a>
     <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; text-transform: uppercase; vertical-align: middle; margin-left: 0.5rem">
      ORG
     </span>
    </mark>
    in
    <mark class="entity" style="background: #bfe1d9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em; box-decoration-break: clone; -webkit-box-decoration-break: clone">
     <a href="{% url 'linking' entity_name=2007+DATE%}">
      2007
     </a>
     <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; text-transform: uppercase; vertical-align: middle; margin-left: 0.5rem">
      DATE
     </span>
    </mark>
    , few people outside of the company took him seriously.
   </div>
  </figure>
 </body>
</html>
